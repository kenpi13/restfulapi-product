spring:
  datasource:
    initialization-mode: always
    sql-script-encoding: UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/restapi_product_db
    username: root
    schema: classpath:schema.sql
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 100KB
      resolve-lazily: true
setting:
  image:
    imageStoreDir: "images/"
    allowedContentTypes:
      - .jpeg
      - .jpg
      - .png
      - .gif
